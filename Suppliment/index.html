<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Supplements | Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="logo" onclick="app.router('home')">
                <i class="ph-fill ph-barbell"></i> Vortex<span>Supplements</span>
            </a>
            <div class="nav-right">
                <div class="cart-icon-wrapper" onclick="app.toggleCart()">
                    <i class="ph-bold ph-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main id="app">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Loading Inventory...</p>
        </div>
    </main>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart-btn" onclick="app.toggleCart()">
                <i class="ph-bold ph-x"></i>
            </button>
        </div>
        
        <div class="cart-items" id="cart-items">
            </div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">à§³0.00</span>
            </div>
            <button class="btn btn-primary btn-block" onclick="app.checkoutModal()">Proceed to Checkout</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay" onclick="app.toggleCart()"></div>

    <div id="checkout-modal" class="modal hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2>Checkout</h2>
                <button onclick="app.closeModal()" style="background:none; border:none; cursor:pointer; font-size:1.2rem;"><i class="ph-bold ph-x"></i></button>
            </div>
            <p style="color: #666; margin-bottom: 15px; font-size: 0.9rem;">This will save your order to the database.</p>
            <form id="checkout-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="cust-name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="cust-phone" required placeholder="017...">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="cust-notes" placeholder="Delivery instructions..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="app.closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast hidden">Added to cart</div>
<div id="product-modal" class="modal hidden">
    <div class="modal-content product-details-modal">
        <button onclick="app.closeProductModal()" class="close-modal-btn">
            <i class="ph-bold ph-x"></i>
        </button>
        
        <div class="product-modal-body">
            <div class="pm-image-container">
                <img id="pm-img" src="" alt="Product Image">
            </div>

            <div class="pm-info">
                <div id="pm-brand" class="pm-brand"></div>
                <h2 id="pm-title"></h2>
                <div id="pm-cat" class="pm-cat-badge"></div>
                
                <div class="pm-description-box">
                    <h4>Description</h4>
                    <p id="pm-desc"></p>
                </div>

                <div class="pm-footer">
                    <div id="pm-price" class="pm-price"></div>
                    <div id="pm-action-area"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
