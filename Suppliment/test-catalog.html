<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f0f0f; color: #fff; }
    .slider { appearance: none; width: 100%; height: 4px; border-radius: 2px; background: #333; outline: none; }
    .slider::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #0066cc; cursor: pointer; }
    .slider::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: #0066cc; cursor: pointer; border: none; }
    .product-card { border: 1px solid #333; border-radius: 8px; overflow: hidden; transition: all 0.3s; opacity: 0; }
    .product-card.in { opacity: 1; }
    .card-anim { animation: slideUp 0.5s ease-out forwards; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .badge-stock { display: inline-block; font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; position: absolute; top: 8px; right: 8px; }
    .badge-stock.green { background: rgba(34, 197, 94, 0.8); }
    .badge-stock.orange { background: rgba(249, 115, 22, 0.8); }
    .badge-stock.red { background: rgba(239, 68, 68, 0.8); }
    .btn-cart { padding: 6px 12px; border-radius: 4px; background: #0066cc; color: #fff; border: none; cursor: pointer; font-size: 0.875rem; transition: all 0.2s; }
    .btn-cart:hover { background: #0052a3; }
    .btn-cart.out { background: #666; cursor: not-allowed; opacity: 0.6; }
    .filter-pill { padding: 2px 6px; border: 1px solid #444; border-radius: 4px; display: inline-block; cursor: pointer; }
    .out-of-stock { opacity: 0.6; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { state } from "./state.js";
    import { viewCatalog, mountCatalog } from "./catalog.js";

    // Mock some test data
    state.products = [
      { id: 1, name: "Whey Protein", price: 25.99, stock: 5, category: "protein", brand: "Gold", image: "https://via.placeholder.com/200?text=Protein" },
      { id: 2, name: "Creatine Monohydrate", price: 15.99, stock: 10, category: "muscle-building", brand: "MyFitness", image: "https://via.placeholder.com/200?text=Creatine" },
      { id: 3, name: "Pre-Workout Powder", price: 35.99, stock: 0, category: "pre-workout", brand: "PowerMax", image: "https://via.placeholder.com/200?text=PreWorkout" },
      { id: 4, name: "Multivitamin", price: 19.99, stock: 15, category: "vitamins", brand: "HealthPlus", image: "https://via.placeholder.com/200?text=Multivitamin" },
      { id: 5, name: "Fat Burner", price: 29.99, stock: 2, category: "weight-loss", brand: "Burn", image: "https://via.placeholder.com/200?text=FatBurner" },
      { id: 6, name: "BCAAs", price: 22.99, stock: 8, category: "recovery", brand: "Recover", image: "https://via.placeholder.com/200?text=BCAAs" },
    ];

    state.cart = [];

    const root = document.getElementById("root");
    root.innerHTML = viewCatalog();
    mountCatalog(root);
  </script>
</body>
</html>
