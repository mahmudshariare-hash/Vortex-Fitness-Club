<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Owner Dashboard</title>
    <link rel="stylesheet" href="owner-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                 <img src="https://i.postimg.cc/ZRQYcx0d/Fitness-Club-1-removebg-preview.png" alt="Vortex Logo" class="logo-image">
                <h1>Owner Dashboard</h1>
            </div>
            <a href="index.html" class="logout-btn">Logout</a>
        </div>
    </header>

    <main class="container">
        <div class="toolbar">
            <h2 class="title">Transaction Analytics</h2>
            <div class="filters">
                <button class="filter-btn active" data-range="today">Today</button>
                <button class="filter-btn" data-range="week">This Week</button>
                <button class="filter-btn" data-range="month">This Month</button>
                <input type="text" id="date-range-picker" placeholder="Select Date Range">
            </div>
        </div>

        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div id="analytics-content" class="hidden">
            <div class="summary-grid">
                <div class="summary-card">
                    <h4>Total Revenue</h4>
                    <p id="total-revenue">à§³0.00</p>
                </div>
                <div class="summary-card">
                    <h4>Total Orders</h4>
                    <p id="total-orders">0</p>
                </div>
            </div>

            <div class="sales-grid">
                <div class="sales-list-card">
                    <h3>Most Sold Items</h3>
                    <ul id="most-sold-list">
                        </ul>
                </div>
                <div class="sales-list-card">
                    <h3>Least Sold Items</h3>
                    <ul id="least-sold-list">
                        </ul>
                </div>
            </div>
        </div>
         <p id="no-data-msg" class="empty-message hidden">No transactions found for the selected period.</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="owner-dashboard.js"></script>
</body>
</html>
